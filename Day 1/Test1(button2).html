<!DOCTYPE html>
<html>
<head>Working out a sum.</head>
<body>
    
<!-- Collect 3 numbers from the user (a,b,c) and display on the webpage the difference between the values of the 2 calculations - (a + b) * c --> 
    <p>Enter 3 numbers below and then click the 'Work Out' button.</p>
    <input type="number" id="input1"/>
    <input type="number" id="input2"/>
    <input type="number" id="input3"/>
            
        <div><button id="button1">Work Out</button></div>    
    <div id="demo"></div>
    
    <script>
        var event1 = document.getElementById("button1");
        event1.addEventListener('click', myfirst, false);
// - You can have as many 'userinput' as you want providing that the new inputs are identified in the input id above. The '+' and '*' can be changed to make it work out a different sum. 
        function myfirst(){
          var userinput1 = parseInt(document.getElementById("input1").value);
            
          var userinput2 = parseInt(document.getElementById("input2").value);
            
          var userinput3 = parseInt(document.getElementById("input3").value);
            
            document.getElementById("demo").innerHTML = (userinput1 + userinput2) * userinput3; 
        } 
        
        </script>
        
    
    </body>
</html>
