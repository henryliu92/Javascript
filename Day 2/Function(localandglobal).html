<!DOCTYPE html>
<html>
<body>

<p>Declaring a global variable</p>
    
    <div><button id="declareButton">Declare</button></div> 
    
    <p id="local"></p>
    <p id="Global"></p>
    
<script>
    //Declaring the same variable inside a function (local) and outside (global).  Displaying 2 values.

    //Event created to make sure the text is displaye once the 'Declare' button has been clicked. 
    var event1 = document.getElementById("declareButton");
    event1.addEventListener('click', varables1, false);
    
    function varables1()
    {
    //2 varables created to declare 2 different figures. 
        var var1 = 800;
        document.getElementById("local").innerHTML = "Local figure is ----  " + var1;
        var1;
        
        var var2 = 5000;
        document.getElementById("Global").innerHTML = "Global figure is ----  " + var2;
        var2; 
    }
        
</script>
</body>
</html>
