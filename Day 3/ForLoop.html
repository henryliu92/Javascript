<!DOCTYPE html> 
<html>
<body>
    
<p id="forLoopDemo"></p>

<script>
    
// Creating a function that contains a For Loop, that loops through from 1 to 50 and displaying the number onto the webpage. The Green numbers can be edited to show a smaller or larger range of numbers, A for statement is used. 

var i;
for (i = 1; i < 51; i++) {
    document.getElementById("forLoopDemo").innerHTML += i + "<br>";
}
</script>


    

</body>
</html>
