<!DOCTYPE html>
<html>
<head></head>

<body>
     <!--
            Testing an if and else if statements
        -->
    <form>
       <p>Enter a number below and then click the 'Ok' button.</p>
        <input type="number" id="input1"/>

    </form>
        <div><button id="button1">Ok</button></div>    
    <div id="demo"></div>
    
       <!--
            If, Else If and Else statements has to be in a logical order. You can have as many 'else if' statements you want. else overrides all other statements. 
        -->      
    <script>
        var event1 = document.getElementById("button1");
        event1.addEventListener('click', myfirst, false);
        
        function myfirst(){
          var userinput1 = parseInt(document.getElementById("input1").value);
           
        if (userinput1 <0)
            {
                document.getElementById("demo").innerHTML = "number is negative";
            }
            else if (userinput1 <10)
            {
                document.getElementById("demo").innerHTML = "number is smaller than 10";
            }  
            else if (userinput1 >10)
            {
                document.getElementById("demo").innerHTML = "number is larger than 10";
            }
            else 
            {
                document.getElementById("demo").innerHTML= "You've have not entered a number! Please enter a number.";
            }
        }
        </script>
        
    
    </body>
</html>
